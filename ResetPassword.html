<script>
 form.addEventListener("submit", Submit);
  function onChange() {
    const password = document.querySelector('input[name=password]');
    const confirm = document.querySelector('input[name=password_confirmation]');
    if (confirm.value === password.value) {
      confirm.setCustomValidity('');
    } else {
      confirm.setCustomValidity('Passwords do not match');
    }
  }
  async function Submit() {
    const currentUrl = window.location.search;
    const urlParams = new URLSearchParams(currentUrl);
    var token = urlParams.get('token');
    var email =  urlParams.get('email');
    var password = document.querySelector('input[name=password]').value;
    var confirm = document.querySelector('input[name=password_confirmation]').value;
    var myBody = {
      "token": token,
      "email": email,
      "password": password,
      "password_confirmation": confirm,
    };
    fetch('https://api-sekingo-stage.thebluelobby.com//api/reset-password',
      {
        method: 'POST',
        body: JSON.stringify(myBody),
        redirect: 'follow',
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => response.json())
      .then(jsondata => {
        var status = jsondata.status;
        if (status === false) {
          alert(JSON.stringify(jsondata.errors.error));
        }
        else {
          const delay = ms => new Promise(res => setTimeout(res, ms));
          delay(3000);
          alert(JSON.stringify(jsondata.message));
          window.location.replace("https://kobecheah.github.io/web/Login.html");
        }
      })
  }
</script>
