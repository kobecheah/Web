<script>
  window.onload = function CheckCookies() {

  let name = "rmbtoken=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      window.location.replace("https://yk-chong.github.io/treasurehunt/");
    }
  }
  return "";

}
</script>
