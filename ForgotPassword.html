<script>
 form.addEventListener("submit", Submit);
  async function  Submit() {
    var email = document.querySelector('input[name=email]').value;
    var myBody = {
      "email": email
    };
    fetch('https://api-sekingo-stage.thebluelobby.com//api/forgot-password', 
    {
      method: 'POST',
      body:JSON.stringify(myBody),
      redirect: 'follow',
      headers: {
        'Content-Type': 'application/json'
      }
    }).then(response => response.json()) 
    .then(jsondata =>{ 
     var status = jsondata.status;
      if(status===false){
        alert(JSON.stringify(jsondata.errors.error));
      }
      else{
          const delay = ms => new Promise(res => setTimeout(res, ms));
          delay(3000);
          alert(JSON.stringify(jsondata.message));
        window.location.replace("https://kobecheah.github.io/web/Login.html");
      }  
    })
   
  }

</script>
