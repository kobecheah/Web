<script>
  function OpenSurvey() {
     if (document.getElementById('checkbox-fa2a').checked) 
        {
         var x = document.getElementById("sec-b5d3");
          x.style.display = "block";
          return false;
        } 
        else {
            alert("Please check terms and conditions.");
        }
   
  }
  function OpenVerify() {
    var x = document.getElementById("verifyPop");
          x.style.display = "block";
          return false;
  }
  var jsondatas;
  function BackLoginPage(jsondatas) {
    window.location.replace("./Login.html");
  }
  function onChange() {
    const password = document.querySelector('input[name=password]');
    const confirm = document.querySelector('input[name=confirmPass]');
    if (confirm.value === password.value) {
      confirm.setCustomValidity('');
    } else {
      confirm.setCustomValidity('Passwords do not match');
    }
  }
  async function SubmitSurvey() {
    const params = sessionStorage.getItem('params');
    var name = document.querySelector('input[name=name]').value;
    var email = document.querySelector('input[name=email]').value;
    var agegroup = document.getElementById("select-b3ac");
    var password = document.querySelector('input[name=password]').value;
    var confirm = document.querySelector('input[name=confirmPass]').value;
   // var survey = document.querySelector('input[name="surveyquestion"]:checked').value;
    var resultQuestion = "AnswerSelected";
    var SurveyNew = "";
    var survey1Q = document.getElementById("survey1").src.toString().includes(resultQuestion)?"Debit Card,":"";
    var survey2Q = document.getElementById("survey2").src.toString().includes(resultQuestion)?"Credit Card,":"";
    var survey3Q = document.getElementById("survey3").src.toString().includes(resultQuestion)?"eWallet,":"";
    var survey4Q = document.getElementById("survey4").src.toString().includes(resultQuestion)?"Bank QR,":"";
    var survey5Q = document.getElementById("survey5").src.toString().includes(resultQuestion)?"Prefer Cash":"";
    if(survey1Q!=""){ SurveyNew = SurveyNew + survey1Q}
    if(survey2Q!=""){ SurveyNew = SurveyNew + survey2Q}
    if(survey3Q!=""){ SurveyNew = SurveyNew + survey3Q}
    if(survey4Q!=""){ SurveyNew = SurveyNew + survey4Q}
    if(survey5Q!=""){ SurveyNew = SurveyNew + survey5Q}

    
    var myBody = {
      "name": name,
      "email": email,
      "age_group": agegroup.options[agegroup.selectedIndex].text,
      "password": password,
      "password_confirmation": confirm,
      "payment_method": SurveyNew,
      "url" : appUrl + "Login.html" + (params == null ? "" : params),
    };
    fetch(apiDomain + 'api/register',
      {
        method: 'POST',
        body: JSON.stringify(myBody),
        redirect: 'follow',
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => response.json())
      .then(jsondata => {
        var status = jsondata.status;
        if (status === false) {
          var x = document.getElementById("sec-b5d3");
          x.style.display = "none";
          alert(JSON.stringify(jsondata.errors.error));
        }
        else {
          const delay = ms => new Promise(res => setTimeout(res, ms));
          delay(3000);
          OpenVerify();
          
        }
      })
  }

  function ShowPass(){
  var s = document.getElementById("password");
  s.type = s.type == "password" ? "text" : "password";
 
}
function ShowConfirmPass(){
  var s = document.getElementById("confirmPass");
  s.type = s.type == "password" ? "text" : "password";
 
}
function changeImage(id) {
  var image = document.getElementById(id).getAttribute("src");
    if (document.getElementById(id).getAttribute("src") === "images/AnswerColumn.png"){
        document.getElementById(id).src = "images/AnswerSelected.png";
    } else {
        document.getElementById(id).src = "images/AnswerColumn.png";
    }
}
</script>
