<script>
  form.addEventListener("submit", Submit);
  async function Submit() {
    var email = document.querySelector('input[name=email]').value;
    var password = document.querySelector('input[name=password]').value;

    var myBody = {
      "email": email,
      "password": password,
    };
    fetch('https://api-sekingo-stage.thebluelobby.com//api/login',
      {
        method: 'POST',
        body: JSON.stringify(myBody),
        redirect: 'follow',
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => response.json())
      .then(jsondata => {
        var status = jsondata.status;
        if (status === false) {
          alert(JSON.stringify(jsondata.errors.error));
        }
        else {
          var rmbMe = document.getElementById("checkbox-ab7a").checked;
          if (rmbMe === true) {
            document.cookie = "rmbtoken=" + jsondata.token +  ";expires=Fri, 31 Dec 9999 23:59:59 GMT;path=/";     
          }
          document.cookie = "token=" + jsondata.token +  ";expires=Fri, 31 Dec 9999 23:59:59 GMT;path=/";
          window.location.replace("https://kobecheah.github.io/TreasureHunt/");
        }
      })



  }

</script>
